<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUTORIAL</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1em;
        }

        section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 0.5em;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Projeto!</h1>
    </header>

    <main>
        <p>Este é um projeto HTML simples para demonstração no GitHub.</p>
        <p>Você pode adicionar mais conteúdo, estilos CSS e funcionalidades JavaScript conforme avança em seus estudos.</p>

        <section>
            <h2>Links Úteis</h2>
            <ul>
                <li><a href="https://github.com/" target="_blank">GitHub</a></li>
                <li><a href="https://www.w3schools.com/html/" target="_blank">W3Schools HTML</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DIÓGENES</p>
    </footer>
</body>
</html>
